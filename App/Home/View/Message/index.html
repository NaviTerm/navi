<!-- 查找最顶级栏目  -->
<section id="single">
	<!-- 查找子栏目  -->
	<div class="cat_title">
		<div class="wrapper">
			<h2><strong>Message</strong>在线留言</h2>
			<p><br/>Online message</p>
		</div>
	</div>
	<div class="cate_abso">
		<a href="about.html" class="news_category">关于我们</a>
		<a href="contact.html" class="news_category">联系我们</a>
		<a href="message.html" class="news_category">在线留言</a>
		<a href="link.html" class="news_category">友情链接</a>
		<a href="advan.html" class="news_category">我们的优势</a>
    </div>
	<article class="serv_detailed">
    	<div id="detailed">
    		<form action="{:U('home/message/add')}" method="post">
    		<ul class="message">
    			<li class="class">
    				<span class="fl">类型:</span>
    				<span class="radio fr">
    					<input type="radio" value="问题" name="typeid" checked="checked">问题
    					<input type="radio" value="建议" name="typeid">建议
    					<input type="radio" value="合作" name="typeid">合作
    					<input type="radio" value="投诉" name="typeid">投诉
    				</span>
    			</li>
    			<li>
    				<span class="fl">
    				<span class="f_red">*</span>
    					内容:
    				</span>
    				<span class="radio fr">
    					<textarea name="content" id="content" style="width:368px;height:100px;"></textarea>
    				</span>
    			</li>
    			<li>
    				<span class="fl">
    				<span class="f_red">*</span>
    					联系人:
    				</span>
    				<span class="radio fr">
    					<input type="text" name="truename" id="truename" size="30" value="Origin" class="mess-text">
    				</span>
    			</li>
    			<li>
    				<span class="fl">
    				<span class="f_red">*</span>
    					手机号码:
    				</span>
    				<span class="radio fr">
    					<input type="text" name="telephone" id="telephone" size="30" value="13642482411" class="mess-text">
    				</span>
    			</li>
    			<li>
    				<span class="fl">
    					QQ:
    				</span>
    				<span class="radio fr">
    					<input type="text" name="qq" id="qq" size="20" value="854598416" class="mess-text">
    				</span>
    			</li>
    			<li>
    				<span class="fl">
    					Email:
    				</span>
    				<span class="radio fr">
    					<input type="text" name="email" id="email" size="30" value="854598416@qq.com" class="mess-text">
    				</span>
    			</li>
    			<li>
    				<input type="submit" value="提交" class="submit">
    			</li>
    		</ul>
    		</form>
    	</div>
	</article>
</section>
