<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="{$Think.AD_SKIN}css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">表单</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
<form action="<if condition="$user">{:U('member/edit')}<else />{:U('member/add')}</if>" method="post">
<if condition="$user">
    <input type="hidden" name="userid" value="{$user['userid']}" />
</if>
    <ul class="forminfo">
    <li><label>用户名</label><input name="username" type="text" maxlength="15" required="required" class="dfinput" value="{$user['username']}"
    <if condition="$user['password']">readonly="readonly"</if> /><i>用户不能超过15个字符</i></li>
    <li><label>密码</label><input name="password" type="text" class="dfinput"  value=""
     <if condition="$user['password']">placeholder='无需修改请留空'</if> /><i>用户密码</i></li>
    <li><label>真实姓名</label><input maxlength="15" name="truename" type="text" class="dfinput"  value="{$user['truename']}" /><i></i></li>
    <li><label>邮箱</label><input name="email" type="email" class="dfinput"  value="{$user['email']}" /><i></i></li>
    <li><label>联系电话</label><input name="mobile" type="number" class="dfinput"  value="{$user['mobile']}" /><i></i></li>
    <li><label>用户组</label><cite>
    <select name="groupid" style="border:1px solid #000;">
     <if condition="$user[groupid] != null">
        <option value="{$user['groupid']}">{$user['groupid']|group_name}</option>
     </if>   
    <foreach name="group" item="t">

        <option value="{$t[id]}">{$t[name]}</option>
    </foreach>
    </select></cite></li>
    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
    </ul>
</form>    
    
    </div>


</body>

</html>
