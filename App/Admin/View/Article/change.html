<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="{$Think.AD_SKIN}css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{$Think.AD_SKIN}js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});
  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});
  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});
$("#checkall").click(function() { 
var flag = $(this).attr("checked"); 
$("[name=check_input]:checkbox").each(function() { 
$(this).attr("checked", flag); 
});
});
$('.menuson li').remove('active');
$('#change').addClass('active');
});
</script>


</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">数据表</a></li>
    <li><a href="#">回收站</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <li class="click"><span><img src="{$Think.AD_SKIN}images/t01.png" /></span>添加</li>
<!--         <li class="click"><span><img src="{$Think.AD_SKIN}images/t02.png" /></span>修改</li>
<li><span><img src="{$Think.AD_SKIN}images/t03.png" /></span>删除</li>
<li><span><img src="{$Think.AD_SKIN}images/t04.png" /></span>统计</li> -->
        </ul>
        
        
        <ul class="toolbar1">
        <li><span><img src="{$Think.AD_SKIN}images/t05.png" /></span>设置</li>
        </ul>
    
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
        <th><input name="" type="checkbox" value="" id="checkall" /></th>
        <th>编号<i class="sort"><img src="{$Think.AD_SKIN}images/px.gif" /></i></th>
        <th>标题</th>
        <th>用户</th>
        <th>分类</th>
        <th>发布时间</th>
        <th>是否审核</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
<foreach name="lists" item="t">
        <tr>
        <td><input name="check_input" type="checkbox" value="" /></td>
        <td>{$t['itemid']}</td>
        <td>{$t['title']}</td>
        <td>{$t['username']}</td>
        <td>{$t['catid']|get_catname}</td>
        <td>{$t['addtime']|date='Y-m-d H:i:s',###}</td>
        <td><if condition="$t['status']==3">已审核<else />未审核</if></td>
        <td><a href="{:U('admin/article/change',array('itemid'=>$t[itemid],'type'=>'back'))}" class="tablelink">恢复正常</a>   <a href="{:U('admin/article/change',array('itemid'=>$t[itemid],'type'=>'del'))}"  class="tablelink"> 删除</a></td>
        </tr> 
</foreach>
        </tbody>
    </table>
    
   
        <div class="pagin">
        <div class="message">共<i class="blue">{$count}</i>条记录</div>
       <div class="page">
           {$page}
       </div>
    </div>
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="{$Think.AD_SKIN}images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
